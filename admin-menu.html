<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Menu</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../img/12.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>Admin Panel</a>
        <nav class="navbar">
            <a href="admin.html">Dashboard</a>
            <a href="admin-menu.html">Dishes</a>
            <a href="admin-orders.html">Orders</a>
            <a href="admin-reservations.html">Reservations</a>
            <a href="admin-users.html">Users</a>
            <a href="admin-messages.html">Messages</a>
            <a href="admin-recipies.html">Recipies</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <a href="#" id="logoutBtn" class="fas fa-sign-out-alt"></a>
        </div>
    </header>
    <h1>Manage Dishes</h1>
    
    <!-- Form to Add / Update Featured Dish -->
    <form id="dishForm" enctype="multipart/form-data">
        <input type="hidden" id="dishId">
        <input type="text" id="name" placeholder="Dish Name" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="discount" placeholder="Discount (%)">
        <select id="category" required>
            <option value="Desi Food">Desi Food</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Desserts">Desserts</option>
            <option value="Cold Drinks">Cold Drinks</option>
        </select>
        <select id="available" required>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
        </select>
        <input type="number" id="deliveryFee" placeholder="Delivery Fee (Rs.)" value="0" min="0">
        <input type="file" id="img" accept="image/*"><br>
        <textarea id="desc" placeholder="Description" required></textarea>
        <!-- New popular Checkbox -->
        <label>
        <input type="checkbox" id="popular"> Popular
        </label><br>
        <button type="submit" id="saveBtn" class="btn">Save Dish</button>
    </form>
        <h3>All Dishes</h3>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Available</th>
                <th>Popular</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dishTable"></tbody>
    </table>
    </form><footer class="footer">
    <div class="credit">Admin Panel Â© 2025 - <span>Taste Haven</span></div>
</footer>
<script>
    const API_URL = "http://localhost:8080/api/category";

    // ----- LOAD ALL DISHES -----
    async function loadDishes() {
        try {
            const res = await fetch(API_URL);
            const dishes = await res.json();

            const table = document.getElementById("dishTable");
            table.innerHTML = "";
            dishes.forEach(d => {
                table.innerHTML += `
<tr>
    <td><img src="${d.img || '/uploads/default.png'}" style="width:50px;height:50px;object-fit:cover;"></td>
    <td>${d.name}</td>
    <td>${d.category}</td>
    <td>${d.price}</td>
    <td>${d.available ? "Yes" : "No"}</td>
    <td><input type="checkbox" ${d.popular ? "checked" : ""} onclick="togglePopular('${d._id}', this.checked)"></td>
    <td>
        <button type="button"class="edit-btn" onclick='editDish(${JSON.stringify(d)})'>Edit</button>
        <button type="button"class="delete-btn" onclick='deleteDish("${d._id}")'>Delete</button>
    </td>
</tr>`;
            });
        } catch (err) {
            console.error("Error loading dishes:", err);
        }
    }

    // ----- TOGGLE POPULAR -----
    async function togglePopular(id, value) {
        try {
            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ popular: value })
            });
            loadDishes();
        } catch (err) {
            console.error("Error toggling popular:", err);
        }
    }

    // ----- EDIT DISH -----
    function editDish(d) {
            document.getElementById("dishId").value = d._id;
            document.getElementById("name").value = d.name;
            document.getElementById("desc").value = d.desc;
            document.getElementById("price").value = d.price;
            document.getElementById("discount").value = d.discount || 0;
            document.getElementById("category").value = d.category;
            document.getElementById("available").value = d.available ? "true" : "false";
            document.getElementById("deliveryFee").value = d.deliveryFee || 0;
            document.getElementById("deliveryTime").value = d.deliveryTime || "30 mins";
            document.getElementById("popular").checked = d.popular || false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }


    // ----- DELETE DISH -----
    async function deleteDish(id) {
        if (!confirm("Are you sure you want to delete this dish?")) return;
        try {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadDishes();
        } catch (err) {
            console.error("Error deleting dish:", err);
        }
    }

    // ----- SAVE OR UPDATE DISH -----
    document.getElementById("dishForm").addEventListener("submit", async e => {
        e.preventDefault();

        const formData = new FormData();
        const id = document.getElementById("dishId").value;

        formData.append("name", document.getElementById("name").value);
        formData.append("desc", document.getElementById("desc").value);
        formData.append("price", document.getElementById("price").value);
        formData.append("discount", document.getElementById("discount").value || 0);
        formData.append("category", document.getElementById("category").value);
        formData.append("available", document.getElementById("available").value === "true");
        formData.append("deliveryFee", document.getElementById("deliveryFee").value || 0);
        formData.append("deliveryTime", document.getElementById("deliveryTime").value || "30 mins");
        formData.append("popular", document.getElementById("popular").checked);

        const imgFile = document.getElementById("img").files[0];
        if (imgFile) formData.append("img", imgFile);

        const url = id ? `${API_URL}/${id}` : API_URL;
        const method = id ? "PUT" : "POST";

        try {
            await fetch(url, { method, body: formData });
            document.getElementById("dishForm").reset();
            document.getElementById("dishId").value = "";
            loadDishes();
        } catch (err) {
            console.error("Error saving dish:", err);
        }
    });

    // ----- INITIAL LOAD -----
    document.addEventListener("DOMContentLoaded", loadDishes);
</script>

<script src="../script/admin.js"></script>
</body>
</html>
